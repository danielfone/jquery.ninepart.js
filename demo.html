<!DOCTYPE HTML PUBLIC "-//W3C//DTD HTML 4.01//EN" "http://www.w3.org/TR/html4/strict.dtd">
<html>
  <head>
    <title>Nine-Part Image Plugin Demo</title>
    <script type="text/javascript" src="http://ajax.googleapis.com/ajax/libs/jquery/1.3.2/jquery.min.js"></script>
    <script type="text/javascript" src='http://code.f1techware.co.nz/jquery.ninepart/jquery.ninepart.js'></script>
    <script type="text/javascript">
      jQuery(function($){
        $('ul.border').ninePartImage('border-%.png', 8);
        $('ul.border li').ninePartImage('border-%.png', 8);
      });
    </script>
    <style type="text/css">
      ul { list-style: none; clear: both; border: 8px solid blue; height: 66px}
      li { float: left; padding: 5px; margin: 10px; border: 8px solid green; }
    </style>
  </head>
  <body style="background: #ccc; font-family: 'Georgia'">
		<h2>Dynamic Nine-Part Images</h2>
		<p>Nine-part image styling retains complex layouts. Two identically marked up and styled lists are illustrated.</p>
		<ul class="border">
		  <li>Item One</li>
		  <li>Item Two</li>
		  <li>Item Three</li>
		  <li>Item Four</li>
		</ul>
		<ul>
		  <li>Item One</li>
		  <li>Item Two</li>
		  <li>Item Three</li>
		  <li>Item Four</li>
		</ul>
  </body>
</html>
